<div  fxLayout="row"
      ngClass.xl="media-container-xl"
      ngClass.lt-xl="media-container-lg"
      fxLayoutAlign="center center"
      fxFlexFill>
  <div ngClass.gt-sm="media-image-xl" ngClass.lt-sm="media-image-xs">
    <img fxFlex src="assets/media/materials/{{media.folderName}}/{{media.fileName}}" fxFlexFill>
  </div>
  <div class="media-title">
    {{ media.title.toUpperCase() }}
  </div>
</div>
